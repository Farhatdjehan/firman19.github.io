<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="When Great Minds Donâ€™t Think Alike" />
    <meta property="og:description"        content="How much does culture influence creative thinking?" />

    <title>Test Form</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="text1"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <select name="" id="text2" class="form-control">
          <option value="">--Select Hours--</option>
          <option value="6-8 hours">6-8 Hours</option>
          <option value="8-10 hours">8-10 Hours</option>
        </select>
      </div>
      <div class="form-group">
        <select name="" id="text3" class="form-control">
          <option value="">--Select Months--</option>
          <option value="2-4 months">2-4 Months</option>
          <option value="4-6 months">4-6 Months</option>
        </select>
      </div>
      <div id="desc"></div>
    </div>
  </body>
  <script>
    $("#text1").change(function () {
      setDesc();
    });
    $("#text2").change(function () {
      setDesc();
    });
    $("#text3").change(function () {
      setDesc();
    });

    function setDesc() {
      let par1 = $("#text1").val();
      let par2 = $("#text2").val();
      let par3 = $("#text3").val();
      if (par1 != "" && par2 != "" && par3 != "") {
        let str =
          `Hello, if we can show you <b>` +
          par1 +
          `</b> how to develop a thousand dollars monthly income, working <b>` +
          par2 +
          `</b> a week for the next <b>` +
          par3 +
          `</b>, would you be ready to get started?`;
        $("#desc").html(str);
      }
    }
  </script>
</html>
