<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Sidebar Transitions</title>
		<meta name="description" content="Sidebar Transitions: Transition effects for off-canvas views" />
		<meta name="keywords" content="transition, off-canvas, navigation, effect, 3d, css3, smooth" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="https://tympanus.net/Development/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/custom-firman.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div id="st-container" class="st-container ">
			<nav class="st-menu st-effect-4" id="menu-4">
				<div class="dummy-logo">
				<img src='flower.jpg' height="50px" style="margin-top: 10px;">
					<h2 class="icon">CAKRAWALA</h2>
				</div>
				
				<ul>
					<li><a class="icon icon-settings" href="#">Settings</a></li>
					<li><a class="icon icon-location" href="#">Maps</a></li>
					<li><a class="icon icon-note" href="#">Report</a></li>
					<li><a class="icon icon-truck" href="#">Asset list</a></li>
				</ul>
			</nav>
			<!-- content push wrapper -->
			<div class="st-pusher">
				<div class="st-content" id="st-content"><!-- this is the wrapper for the content -->
					<div id="st-trigger-effects" class="kt-sticky-toolbar">
						<button id="sticky-button" href="#" class="icon icon-arrow-left" data-effect="st-effect-4"></button>
					</div>
				</div><!-- /st-content -->
				<div id="footer-info">
					<marquee onmouseover="this.stop();" onmouseout="this.start();">
						Your asset Truck01 is inside geofence Geo01 |
						Your asset Airbus01 is outside geofence Geo02
					</marquee> 
				</div>
			</div><!-- /st-pusher -->
		</div><!-- /st-container -->
		<script src="js/classie.js"></script>
		<script src="js/sidebarEffects.js"></script>
	</body>
</html>
